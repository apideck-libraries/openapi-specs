externalDocs:
  description: Apideck Developer Docs
  url: 'https://developers.apideck.com'
servers:
  - url: 'https://unify.apideck.com'
components:
  parameters:
    applicationId:
      name: x-apideck-app-id
      in: header
      required: true
      description: The ID of your Unify application
      schema:
        type: string
    serviceId:
      name: x-apideck-service-id
      in: header
      description: 'Provide the service id you want to call (e.g., pipedrive). Only needed when a consumer has activated multiple integrations for a Unified API.'
      schema:
        type: string
    consumerId:
      name: x-apideck-consumer-id
      in: header
      required: true
      description: ID of the consumer which you want to get or push data from
      schema:
        type: string
    raw:
      name: raw
      in: query
      description: Include raw response. Mostly used for debugging purposes
      schema:
        type: boolean
        default: false
    id:
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the record you are acting upon.
    limit:
      name: limit
      in: query
      description: Number of records to return
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
    cursor:
      name: cursor
      in: query
      description: Cursor to start from. You can find cursors for next/previous pages in the meta.cursors property of the response.
      schema:
        type: string
        nullable: true
    jobsFilter:
      name: filter
      in: query
      description: Apply filters
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/JobsFilter'
    applicantsFilter:
      name: filter
      in: query
      description: Apply filters
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/ApplicantsFilter'
  responses:
    BadRequestResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestResponse'
    CreateApplicantResponse:
      description: Applicants
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateApplicantResponse'
    GetApplicantResponse:
      description: Applicants
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetApplicantResponse'
    GetApplicantsResponse:
      description: Applicants
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetApplicantsResponse'
    GetJobResponse:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetJobResponse'
    GetJobsResponse:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GetJobsResponse'
    NotFoundResponse:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotFoundResponse'
    NotImplementedResponse:
      description: Not Implemented
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NotImplementedResponse'
    PaymentRequiredResponse:
      description: Payment Required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PaymentRequiredResponse'
    TooManyRequestsResponse:
      description: Too Many Requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TooManyRequestsResponse'
    UnauthorizedResponse:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnauthorizedResponse'
    UnexpectedErrorResponse:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnexpectedErrorResponse'
    UnprocessableResponse:
      description: Unprocessable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UnprocessableResponse'
    Offer:
      description: Offers
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Offer'
    AtsActivity:
      description: Activities
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/AtsActivity'
    CreateJobResponse:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateJobResponse'
    DeleteJobResponse:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DeleteJobResponse'
    Job:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Job'
    UpdateJobResponse:
      description: Jobs
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateJobResponse'
  schemas:
    Address:
      type: object
      x-apideck-schema-id: Address
      additionalProperties: false
      x-apideck-weights:
        id: edge-case
        name: edge-case
        type: critical
        line1: high
        line2: low
        line3: edge-case
        line4: edge-case
        street_number: low
        city: high
        string: low
        state: high
        postal_code: high
        country: high
        latitude: low
        longitude: low
        county: edge-case
        contact_name: edge-case
        salutation: edge-case
        phone_number: edge-case
        fax: edge-case
        email: edge-case
        website: edge-case
        row_version: edge-case
      properties:
        id:
          type: string
          example: '123'
          nullable: true
        type:
          type: string
          x-graphql-type-name: AddressType
          x-apideck-enum-id: addresses.type
          enum:
            - primary
            - secondary
            - home
            - office
            - shipping
            - billing
            - other
          example: primary
        string:
          type: string
          title: The address string. Some APIs don't provide structured address data.
          example: '25 Spring Street, Blackburn, VIC 3130'
          nullable: true
        name:
          type: string
          example: HQ US
          nullable: true
        line1:
          type: string
          example: Main street
          description: 'Line 1 of the address e.g. number, street, suite, apt #, etc.'
          nullable: true
        line2:
          type: string
          example: 'apt #'
          description: Line 2 of the address
          nullable: true
        line3:
          type: string
          example: 'Suite #'
          description: Line 3 of the address
          nullable: true
        line4:
          type: string
          example: delivery instructions
          description: Line 4 of the address
          nullable: true
        street_number:
          type: string
          example: '25'
          description: Street number
          nullable: true
        city:
          type: string
          example: San Francisco
          description: Name of city.
          nullable: true
        state:
          type: string
          example: CA
          description: Name of state
          nullable: true
        postal_code:
          type: string
          example: '94104'
          description: Zip code or equivalent.
          nullable: true
        country:
          type: string
          example: US
          description: country code according to ISO 3166-1 alpha-2.
          nullable: true
        latitude:
          type: string
          example: '40.759211'
          nullable: true
        longitude:
          type: string
          example: '-73.984638'
          nullable: true
        county:
          type: string
          example: Santa Clara
          description: 'Address field that holds a sublocality, such as a county'
          nullable: true
        contact_name:
          type: string
          example: Elon Musk
          nullable: true
        salutation:
          type: string
          example: Mr
          nullable: true
        phone_number:
          type: string
          example: 111-111-1111
          nullable: true
        fax:
          type: string
          example: 122-111-1111
          nullable: true
        email:
          type: string
          example: elon@musk.com
          nullable: true
        website:
          type: string
          example: 'https://elonmusk.com'
          nullable: true
        row_version:
          $ref: '#/components/schemas/RowVersion'
    Anonymized:
      title: Anonymized
      type: boolean
      example: true
    Applicant:
      type: object
      x-apideck-schema-id: Applicant
      x-apideck-weights:
        id: critical
        position_id: medium
        name: critical
        first_name: high
        last_name: high
        middle_name: low
        initials: low
        birthday: high
        job_url: medium
        photo_url: medium
        headline: medium
        title: high
        emails: high
        phone_numbers: high
        addresses: high
        websites: medium
        stage_id: low
        recruiter_id: medium
        coordinator_id: medium
        applications: medium
        followers: low
        sources: low
        source_id: low
        confidential: medium
        anonymized: low
        tags: low
        archived: medium
        last_interaction_at: medium
        owner_id: high
        sourced_by: high
        cv_url: high
        record_url: low
        rejected_at: high
        deleted: medium
        deleted_by: medium
        deleted_at: medium
        updated_at: medium
        created_at: medium
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/Id'
        position_id:
          type: string
          description: The PositionId the applicant applied for.
          example: '123'
        name:
          type: string
          description: The name of an applicant.
          example: Elon Musk
        first_name:
          type: string
          title: First name
          example: Elon
          nullable: true
        last_name:
          type: string
          title: Last name
          example: Musk
          nullable: true
        middle_name:
          type: string
          title: Middle name
          example: D.
          nullable: true
        initials:
          $ref: '#/components/schemas/Initials'
        birthday:
          type: string
          example: '2000-08-12'
          format: date
          nullable: true
        cover_letter:
          title: Cover letter
          type: string
          example: 'I submit this application to express my sincere interest in the API developer position. In the previous role, I was responsible for leadership and ...'
        job_url:
          type: string
          title: Job URL
          example: 'https://democompany.recruitee.com/o/example-talent-pool'
          readOnly: true
          nullable: true
        photo_url:
          type: string
          title: Photo URL
          example: 'https://unavatar.io/elon-musk'
          nullable: true
        headline:
          title: Headline
          description: Typically a list of previous companies where the contact has worked or schools that the contact has attended
          type: string
          example: 'PepsiCo, Inc, Central Perk'
        title:
          $ref: '#/components/schemas/Title'
        emails:
          type: array
          items:
            $ref: '#/components/schemas/Email'
        phone_numbers:
          type: array
          items:
            $ref: '#/components/schemas/PhoneNumber'
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        websites:
          type: array
          items:
            type: object
            x-apideck-schema-id: Website
            required:
              - url
            additionalProperties: false
            x-apideck-weights:
              url: critical
              type: critical
              id: edge-case
            properties:
              id:
                type: string
                example: '12345'
                nullable: true
              url:
                type: string
                example: 'http://example.com'
                minLength: 1
              type:
                type: string
                x-graphql-type-name: WebsiteType
                x-apideck-enum-id: websites.type
                enum:
                  - primary
                  - secondary
                  - work
                  - personal
                  - other
                example: primary
        social_links:
          type: array
          items:
            type: object
            x-apideck-schema-id: SocialLink
            required:
              - url
            additionalProperties: false
            x-apideck-weights:
              id: edge-case
              url: critical
              type: critical
            properties:
              id:
                type: string
                example: '12345'
                nullable: true
              url:
                type: string
                example: 'https://www.twitter.com/apideck-io'
                minLength: 1
              type:
                type: string
                example: twitter
                nullable: true
        stage_id:
