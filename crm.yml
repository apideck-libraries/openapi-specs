      name: id
      schema:
        type: string
      required: true
      description: ID
    x-apideck-consumer-id:
      name: x-apideck-consumer-id
      in: header
      description: ID of the consumer which you want to get or push data from
      required: true
      schema:
        type: string
    x-apideck-app-id:
      name: x-apideck-app-id
      in: header
      description: The ID of your Unify application
      required: true
      schema:
        type: string
    x-apideck-service-id:
      name: x-apideck-service-id
      in: header
      description: |
        Provide the service id you want to call (e.g., pipedrive).
        See the full list in the connector section. Only needed
        when a consumer has activated multiple integrations for a
        Unified API.
      schema:
        $ref: "#/components/schemas/Services"
    page:
      name: page
      in: query
      description: |
        Page number to start from. Omitting the page parameter will
        return page 1
      schema:
        type: integer
        default: 1
    per_page:
      name: per_page
      in: query
      description: Number of records to return per page. Default = 100.
      schema:
        type: integer
        default: 100
    raw:
      name: raw
      in: query
      description: Include raw response. Mostly used for debugging purposes
      schema:
        type: boolean
        default: true
  responses:
    Created:
      description: Resource created
    Updated:
      description: Resource updated
    Deleted:
      description: Resource deleted
    Unprocessable:
      description: Unprocessable Entity
  schemas:
    Services:
      type: string
      enum:
        - pipedrive
        - teamleader
        - salesforce
        - hubspot
        - copper
        - salesflare
        - microsoft-dynamics
        - active-campaign
        - gmail
        - intercom
        - mixmax
        - reply
        - sendgrid
        - stripe-billing
        - zoho-crm
        - freshsales
      example: pipedrive
