        - name
        - first_name
        - middle_name
        - last_name
        - email
      properties:
        id:
          type: string
          example: '12345'
          readOnly: true
        name:
          type: string
          example: Elon Musk
          minLength: 1
        owner_id:
          type: string
          example: '54321'
          nullable: true
        type:
