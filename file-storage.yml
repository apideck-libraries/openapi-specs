  schemas:
    BadRequestResponse:
      type: object
      x-apideck-schema-id: BadRequest
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Bad Request
        type_name:
          type: string
          description: The type of error returned
          example: RequestValidationError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Invalid Params
        detail:
          anyOf:
            - type: string
              example: Missing property foobar
            - type: object
              example:
                missing:
                  - foobar: required
          description: Contains parameter or domain specific information related to the error and why it occurred.
        ref:
          type: string
          description: Link to documentation of error type
          example: https://developers.apideck.com/errors#requestvalidationerror
    TooManyRequestsResponse:
      type: object
      x-apideck-schema-id: TooManyRequests
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 429
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 6585)
          example: Too Many Requests
        type_name:
          type: string
          description: The type of error returned
          example: ConnectorRateLimitError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Connector Rate Limit Error
        detail:
          type: object
          properties:
            context:
              type: string
            error:
              type: object
              additionalProperties: true
        ref:
          type: string
          description: Link to documentation of error type
          example: https://developers.apideck.com/errors#connectorratelimiterror
    CopyFolderRequest:
      type: object
      x-apideck-schema-id: CopyFolderRequest
      required:
        - parent_folder_id
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          description: The name of the folder.
          example: Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
    CreateFileRequest:
      type: object
      x-apideck-schema-id: CreateFileRequest
      additionalProperties: false
      required:
        - name
        - parent_folder_id
      properties:
        name:
          type: string
          description: The name of the file.
          example: Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
        drive_id:
          type: string
          description: ID of the drive to upload to.
          example: '1234'
