components:
  parameters:
    applicationId:
      name: x-apideck-app-id
      in: header
      required: true
      description: The ID of your Unify application
      schema:
        type: string
      example: dSBdXd2H6Mqwfg0atXHXYcysLJE9qyn1VwBtXHX
    serviceId:
      name: x-apideck-service-id
      in: header
      description: Provide the service id you want to call (e.g., pipedrive). Only needed when a consumer has activated multiple integrations for a Unified API.
      schema:
        type: string
    consumerId:
      name: x-apideck-consumer-id
      in: header
      required: true
      description: ID of the consumer which you want to get or push data from
      schema:
        type: string
    raw:
      name: raw
      in: query
      description: Include raw response. Mostly used for debugging purposes
      schema:
        type: boolean
        default: false
    id:
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the record you are acting upon.
    limit:
      name: limit
      in: query
      description: Number of records to return
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
    cursor:
      name: cursor
      in: query
      description: Cursor to start from. You can find cursors for next/previous pages in the meta.cursors property of the response.
      schema:
        type: string
        nullable: true
    passThrough:
      name: pass_through
      in: query
      description: Optional unmapped key/values that will be passed through to downstream as query parameters
      style: deepObject
      explode: true
      schema:
        type: object
        additionalProperties: true
        properties:
          example_downstream_property:
            type: string
            description: All passthrough query parameters are passed along to the connector as is (?pass_through[search]=leads becomes ?search=leads)
    metadata:
      name: x-apideck-metadata
      in: header
      description: Metadata to attach to the file
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateFileRequest'
    digest:
      name: digest
      in: header
      description: The RFC3230 message digest of the whole file. Only required for the Box connector. More information on the Box API docs [here](https://developer.box.com/reference/post-files-upload-sessions-id-commit/#param-digest)
      required: false
      schema:
        type: string
        example: sha=fpRyg5eVQletdZqEKaFlqwBXJzM=
    digestPart:
      name: digest
      in: header
      description: The RFC3230 message digest of the uploaded part. Only required for the Box connector. More information on the Box API docs [here](https://developer.box.com/reference/put-files-upload-sessions-id/#param-digest)
      required: false
      schema:
        type: string
        example: sha=fpRyg5eVQletdZqEKaFlqwBXJzM=
    partNumber:
      name: part_number
      in: query
      description: Part number of the file part being uploaded.
      required: true
      schema:
        type: number
        minimum: 0
        maximum: 10000
        example: 0
    filesFilter:
      name: filter
      in: query
      description: Apply filters
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/FilesFilter'
    drivesFilter:
      name: filter
      in: query
      description: Apply filters
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/DrivesFilter'
    driveGroupsFilter:
      name: filter
      in: query
      description: Apply filters
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/DriveGroupsFilter'
    filesSort:
      name: sort
      in: query
      description: Apply sorting
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/FilesSort'
