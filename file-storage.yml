  schemas:
    BadRequestResponse:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 400
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 7231)
          example: Bad Request
        type_name:
          type: string
          description: The type of error returned
          example: RequestValidationError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Invalid Params
        detail:
          anyOf:
            - type: string
              example: Missing property foobar
            - type: object
              example:
                missing:
                  - foobar: required
          description: Contains parameter or domain specific information related to the error and why it occurred.
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#requestvalidationerror'
    TooManyRequestsResponse:
      properties:
        status_code:
          type: number
          description: HTTP status code
          example: 429
        error:
          type: string
          description: Contains an explanation of the status_code as defined in HTTP/1.1 standard (RFC 6585)
          example: Too Many Requests
        type_name:
          type: string
          description: The type of error returned
          example: ConnectorRateLimitError
        message:
          type: string
          description: A human-readable message providing more details about the error.
          example: Connector Rate Limit Error
        detail:
          type: object
          properties:
            context:
              type: string
            error:
              type: object
              additionalProperties: true
        ref:
          type: string
          description: Link to documentation of error type
          example: 'https://developers.apideck.com/errors#connectorratelimiterror'
    CopyFolderRequest:
      type: object
      required:
        - parent_folder_id
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          description: The name of the folder.
          example: Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
    CreateFileRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - parent_folder_id
      properties:
        name:
          type: string
          description: The name of the file.
          example: Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
        description:
          type: string
          description: Optional description of the file.
          example: My Personal Documents
    CreateFileResponse:
      type: object
      required:
        - status_code
        - status
        - service
        - resource
        - operation
        - data
      properties:
        status_code:
          type: integer
          description: HTTP Response Status Code
          example: 200
        status:
          type: string
          description: HTTP Response Status
          example: OK
        service:
          type: string
          description: Apideck ID of service provider
          example: google-drive
        resource:
          type: string
          description: Unified API resource name
          example: files
        operation:
          type: string
          description: Operation performed
          example: one
        data:
          $ref: '#/components/schemas/UnifiedId'
    CreateFolderRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - parent_folder_id
      properties:
        id:
          $ref: '#/components/schemas/Id'
        name:
          type: string
          description: The name of the folder.
          example: Documents
        description:
          type: string
          description: Optional description of the folder.
          example: My Personal Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
    CreateFolderResponse:
      type: object
      required:
        - status_code
        - status
        - service
        - resource
        - operation
        - data
      properties:
        status_code:
          type: integer
          description: HTTP Response Status Code
          example: 200
        status:
          type: string
          description: HTTP Response Status
          example: OK
        service:
          type: string
          description: Apideck ID of service provider
          example: undefined
        resource:
          type: string
          description: Unified API resource name
          example: Folders
        operation:
          type: string
          description: Operation performed
          example: one
        data:
          $ref: '#/components/schemas/UnifiedId'
    CreateSharedLinkResponse:
      type: object
      required:
        - status_code
        - status
        - service
        - resource
        - operation
        - data
      properties:
        status_code:
          type: integer
          description: HTTP Response Status Code
          example: 200
        status:
          type: string
          description: HTTP Response Status
          example: OK
        service:
          type: string
          description: Apideck ID of service provider
          example: dropbox
        resource:
          type: string
          description: Unified API resource name
          example: Shared Links
        operation:
          type: string
          description: Operation performed
          example: one
        data:
          $ref: '#/components/schemas/UnifiedId'
    CreateUploadSessionResponse:
      type: object
      required:
        - status_code
        - status
        - service
        - resource
        - operation
        - data
      properties:
        status_code:
          type: integer
          description: HTTP Response Status Code
          example: 200
        status:
          type: string
          description: HTTP Response Status
          example: OK
        service:
          type: string
          description: Apideck ID of service provider
          example: dropbox
        resource:
          type: string
          description: Unified API resource name
          example: UploadSessions
        operation:
          type: string
          description: Operation performed
          example: one
        data:
          $ref: '#/components/schemas/UnifiedId'
    CreateUploadSessionRequest:
      type: object
      additionalProperties: false
      required:
        - name
        - parent_folder_id
        - size
      properties:
        name:
          type: string
          description: The name of the file.
          example: Documents
        parent_folder_id:
          $ref: '#/components/schemas/ParentFolderId'
        size:
          $ref: '#/components/schemas/FileSize'
    CreatedAt:
      type: string
      title: Created at (timestamp)
      format: date-time
      example: '2020-09-30T07:43:32.000Z'
      readOnly: true
    CreatedBy:
      type: string
      title: Created by
      example: '12345'
      readOnly: true
      nullable: true
    DeleteFileResponse:
      type: object
      required:
