servers:
  - url: 'https://unify.apideck.com'
components:
  parameters:
    applicationId:
      name: x-apideck-app-id
      in: header
      required: true
      description: The ID of your Unify application
      schema:
        type: string
    serviceId:
      name: x-apideck-service-id
      in: header
      description: 'Provide the service id you want to call (e.g., pipedrive). [See the full list in the connector section.](#section/Connectors) Only needed when a consumer has activated multiple integrations for a Unified API.'
      schema:
        type: string
    consumerId:
      name: x-apideck-consumer-id
      in: header
      required: true
      description: ID of the consumer which you want to get or push data from
      schema:
        type: string
    raw:
      name: raw
      in: query
      description: Include raw response. Mostly used for debugging purposes
      schema:
        type: boolean
        default: false
    id:
      in: path
      name: id
      schema:
        type: string
      required: true
      description: ID of the record you are acting upon.
    limit:
      name: limit
      in: query
      description: Number of records to return
      schema:
        type: integer
        minimum: 1
        maximum: 200
        default: 20
    cursor:
      name: cursor
      in: query
      description: Cursor to start from. You can find cursors for next/previous pages in the meta.cursors property of the response.
      schema:
        type: string
        nullable: true
    employeesFilter:
      name: filter
      in: query
      description: Apply filters (beta)
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/EmployeesFilter'
    payrollsFilter:
      name: filter
      in: query
      description: Apply filters (beta)
      style: deepObject
      explode: true
      schema:
        $ref: '#/components/schemas/PayrollsFilter'
    companyId:
      in: path
      name: company_id
      schema:
        type: string
      required: true
      description: ID of the company you are acting upon.
    employeeId:
      in: path
      name: employee_id
      schema:
        type: string
      required: true
      description: ID of the employee you are acting upon.
    payrollId:
      in: path
      name: payroll_id
      schema:
        type: string
      required: true
      description: ID of the payroll you are acting upon.
  responses:
    BadRequestResponse:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BadRequestResponse'
    CreateHrisCompanyResponse:
      description: Companies
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateHrisCompanyResponse'
    CreateEmployeeResponse:
